<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content Test</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div role="main">
        <div class="hidden" aria-hidden="false">
            <h2>Important Hidden Content</h2>
            <p>This content is visually hidden but should be in the tree.</p>
        </div>
        <div class="results">
            <div class="result-item">Result 1</div>
            <div class="result-item">Result 2</div>
            <div class="result-item">Result 3</div>
            <div class="result-item">Result 4</div>
            <div class="result-item">Result 5</div>
        </div>
    </div>
</body>
</html>

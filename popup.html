<!DOCTYPE html>
<html>
<head>
  <title>Claude JavaScript Executor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="apiKey" placeholder="Enter your Claude API key">
  <textarea id="userInput" placeholder="Enter your instructions for Claude..."></textarea>
  <button id="executeButton">Generate and Execute JavaScript</button>
  <script src="popup.js"></script>
</body>
</html>

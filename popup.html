<!DOCTYPE html>
<html>
<head>
  <title>Claude JavaScript Executor</title>
  <style>
    body {
      width: 500px;
      height: 600px;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .settings-bar {
      padding: 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    .setting-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .setting-group label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .setting-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }

    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }

    .message {
      margin-bottom: 20px;
      max-width: 100%;
    }

    .user-message {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-left: 20px;
      margin-right: 0;
    }

    .system-message {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-right: 20px;
      margin-left: 0;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-right: 20px;
      margin-left: 0;
    }

    .input-container {
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    .input-container textarea {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      height: 60px;
      font-family: inherit;
    }

    .input-container button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #1976d2;
    }

    .input-container button:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="settings-bar">
    <div class="setting-group">
      <label for="litellmKey">API Key</label>
      <input type="text" id="litellmKey" placeholder="sk-...">
    </div>
    <div class="setting-group">
      <label for="litellmUrl">URL</label>
      <input type="text" id="litellmUrl" value="https://llm-proxy.app.all-hands.dev">
    </div>
    <div class="setting-group">
      <label for="litellmModel">Model</label>
      <input type="text" id="litellmModel" value="litellm_proxy/claude-3-5-sonnet-20241022">
    </div>
  </div>
  <div id="chat-container" class="chat-container">
  </div>
  <div class="input-container">
    <textarea id="userInput" placeholder="Type your JavaScript request here..."></textarea>
    <button id="sendButton">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
